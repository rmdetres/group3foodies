<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <title>Group3Foodies</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <!-- header and nav containers -->
      <img class="logo" src="./assets/images/logo.png" alt="Group3Foodies" width="200px;" length="200px">
    </div>
    <div class="nav-container">
      <p class="social">Connect with Us&nbsp;</p>
      <a href="https://www.facebook.com/"><i class='fab fa-facebook'></i></a>
      <a href="https://www.instagram.com/"><i class='fab fa-instagram'></i></a>
      <a href="https://twitter.com/"><i class='fab fa-twitter'></i></a>
    </div>
  </header>
  <main>
    <!-- input container -->
    <div class="input-container">
      <form id="zipCode">
        <div class="label">
          <label class="enterzip">Enter your Zip Code</label>
          <label class="favorites">Show Favorites</label>
        </div>
        <input type="text" id="zipCode2" name="zipCode-input" placeholder="What are you in a mood for?" />
        <button id="fetch-button">Search on</button>
        <p class="sub-title">#Delectable&nbsp;<i class='fas fa-pepper-hot'></i></p>
      </form>
    </div>
  </main>
  <!-- result container -->
  <div class="result-container">
    <ul id="rest-list"></ul>
    <!-- favorites -->
    <form id="shopping-form">
      <input type="text" id="shopping-input" name="shopping-input" placeholder="Enter Restaurant Name" />
      <button class="shopping-input-button">Add to Favorites</button>
    </form>
    <p id="shopping-list"></p>
  </div>
  <!-- image grid -->
  <div class="container-fluid">
    <p class="support">Choose Delivery and Pick and Support Your Neighborhood Restaurants!</p>
    <div class="image-grid">
      <img class="grid-image" src="./assets/images/Burger.jpg" />
      <img class="grid-image" src="./assets/images/Crepe.jpg" />
      <img class="grid-image" src="./assets/images/Dimsum.jpg" />
      <img class="grid-image" src="./assets/images/Hotdog.jpg" />
      <img class="grid-image" src="./assets/images/Pasta.jpg" />
      <img class="grid-image" src="./assets/images/Pizza.jpg" />
      <img class="grid-image" src="./assets/images/Ribs.jpg" />
      <img class="grid-image" src="./assets/images/Sushi.jpg" />
      <img class="grid-image" src="./assets/images/tacos.jpg">
    </div>
  </div>
  <!-- footer -->
  <footer>&copy; 2022 Group3Foodies</footer>


  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Your JavaScript file -->
  <script type="text/javascript" src="./assets/js/script.js">
  </script>
</body>

</html>
