<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>



<body class="bg-dark text-light">
  <main class="my-5 mx-auto">
    <h1>Food Spots List</h1>

    <div class="myDiv">
        <h2>Document API data goes here</h2>
        <p>This is some text in a div element.</p>
      </div>

    <form id="zipCode">
        <input type="text" class="form-input w-100" id="zipCode-input" name="zipCode-input" placeholder="Enter a zip code" />

    </form>

    <p id="shopping-list"></p>
  </main>
